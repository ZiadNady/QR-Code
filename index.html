<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Card</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <main class="Container">
        <div class="Card">
            <div class="Card__header">
                <img class="Card__header_image" src="images/image-qr-code.png" alt="QR Code">
            </div>
            <div class="Card__body">
                <h2 class="Card__body_title">Improve your front-end skills by building projects</h2>
                <p class="Card__body_description">
                    Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
                </p>
            </div>
        </div>
    </main>
</body>
</html>
